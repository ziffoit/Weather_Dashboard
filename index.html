<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header id="header">
      <h1>Weather Dashboard</h1>
    </header>
    <aside class="col-md-4">
      <h1 id="h1">Search for a City</h1>
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="cityName" />
        <button class="btn btn-outline-secondary" id="search">search</button>
      </div>
      <div id="searchHistory"></div>
    </aside>
    <section class="col-lg-8" id="main">
      <div class="card">
        <h2>
          <span id="nameDate"></span>
          <img id="weatherIcon" />
        </h2>
        <div class="">
          <p id="temp"></p>
          <p id="humidity"></p>
          <p id="windSpeed"></p>
          <p>
            <span id="uv"></span>
          </p>
        </div>
      </div>
      <section class="">
        <div class="row">
          <h2>5-Day Forcast</h2>
        </div>
        <div class="col d-flex flex-direction-row">
          <div class="card-body">
            <p id="date1"></p>
            <img id="icon1" />
            <p id="temp1"></p>
            <p id="humidity1"></p>
          </div>
          <div class="card-body">
            <p id="date2"></p>
            <img id="icon2" />
            <p id="temp2"></p>
            <p id="humidity2"></p>
          </div>
          <div class="card-body">
            <p id="date3"></p>
            <img id="icon3" />
            <p id="temp3"></p>
            <p id="humidity3"></p>
          </div>
          <div class="card-body">
            <p id="date4"></p>
            <img id="icon4" />
            <p id="temp4"></p>
            <p id="humidity4"></p>
          </div>
          <div class="card-body">
            <p id="date5"></p>
            <img id="icon5" />
            <p id="temp5"></p>
            <p id="humidity5"></p>
          </div>
        </div>
      </section>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
